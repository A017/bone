<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bone</title>
		<link rel="stylesheet" type="text/css" href="./dist/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="./dist/css/style.css">
	</head>
	<body>
		<header class="header">
			<a class="github" href="https://github.com/wyicwx"></a>
		</header>
		<div class="intro">
			<div class="logo">
				<img id="logo" src="./dist/images/logo.png">
				<img id="logo2" src="./dist/images/logo2.png">
				<div class="halo"></div>
			</div>
			<div class="w">
				<span>Automate and enhance your workflow.</span>
			</div>
			<div class="try">
				<div class="mask"></div>
				<div class="arrow"></div>
				<div class="ww">
					<span class="first">Let's bone</span>
					<span class="second">Try it now</span>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="s">
				<div class="left" id="left"></div>
				<div class="right" id="right"></div>
				<div class="center">
					>
				</div>
			</div>
			<div class="c">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
		<script type="text/javascript" src="./dist/js/jquery.js"></script>
		<script type="text/javascript">
		(function() {
			var left = document.getElementById('left');
			var right = document.getElementById('right');

			var fn = function() {
				var dw = document.body.offsetWidth;

				left.style.borderLeftWidth = dw/2-2+'px';
				right.style.borderRightWidth = dw/2-2+'px';
			}
			fn();
			window.addEventListener('resize', fn);
		})();
		(function() {
			var mask = $('.try .mask');
			var t = $('.try');
			var length = 196;
			var times = length;
			var step = 3;
			var interval;
			t.on('mouseenter', function() {
				clearInterval(interval);
				interval = setInterval(function() {
					if(times < 0) {
						clearInterval(interval);
					} else if(times == length) {
						mask.css('opacity', 1);
					}
					mask.css('-webkit-mask', '-webkit-gradient(radial, 173 23, '+times+', 173 23, '+(times+1)+', from(rgba(255, 255, 255, 0)), to(rgba(255, 255, 255, 1)))');
					times-=step;
				}, 5);
			});

			t.on('mouseleave', function() {
				clearInterval(interval);
				interval = setInterval(function() {
					if(times >= length) {
						clearInterval(interval);
						mask.css('opacity', 0);
					}
					mask.css('-webkit-mask', '-webkit-gradient(radial, 173 23, '+times+', 173 23, '+(times+1)+', from(rgba(255, 255, 255, 0)), to(rgba(255, 255, 255, 1)))');
					times+=step*2;
				}, 5);
			});
		})();
		</script>
	</body>
</html>
