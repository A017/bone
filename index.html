<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bone</title>
		<link rel="stylesheet" type="text/css" href="./dist/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="./dist/css/style.css">
	</head>
	<body>
		<header class="header"></header>
		<div class="intro">
			<div class="logo">
				<img id="logo" src="./dist/images/logo.png">
				<img id="logo2" src="./dist/images/logo2.png">
				<div class="halo"></div>
			</div>
			<div class="w">
				<span>Automate and enhance your workflow.</span>
			</div>
			<a href="#" class="try">
				Try it now
			</a>
		</div>
		<div class="list">
			<div class="s">
				<div class="left" id="left"></div>
				<div class="right" id="right"></div>
				<div class="center"></div>
			</div>
			<div class="c">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
		<script type="text/javascript">
		(function() {
			var left = document.getElementById('left');
			var right = document.getElementById('right');

			var fn = function() {
				var dw = document.body.offsetWidth;

				left.style.borderLeftWidth = dw/2-2+'px';
				right.style.borderRightWidth = dw/2-2+'px';
			}
			fn();
			window.addEventListener('resize', fn);
		})();
		</script>
	</body>
</html>
