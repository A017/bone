			<div class="w">

			<a href="https://github.com/wyicwx/bone">

		<div class="list">

		<script type="text/javascript" src="./dist/js/jquery.js"></script>
		<script type="text/javascript">
		(function() {
			var left = document.getElementById('left');
			var right = document.getElementById('right');

			var fn = function() {
				var dw = document.body.offsetWidth;

				left.style.borderLeftWidth = dw/2-2+'px';
				right.style.borderRightWidth = dw/2-2+'px';
			}
			fn();
			window.addEventListener('resize', fn);
		})();
		(function() {
			var mask = $('.try .mask');
			var t = $('.try');
			var length = 196;
			var times = length;
			var step = 3;
			var interval;
			t.on('mouseenter', function() {
				clearInterval(interval);
				interval = setInterval(function() {
					if(times < 0) {
						clearInterval(interval);
					} else if(times == length) {
						mask.css('opacity', 1);
					}
					mask.css('-webkit-mask', '-webkit-gradient(radial, 173 23, '+times+', 173 23, '+(times+1)+', from(rgba(255, 255, 255, 0)), to(rgba(255, 255, 255, 1)))');
					times-=step;
				}, 5);
			});

			t.on('mouseleave', function() {
				clearInterval(interval);
				interval = setInterval(function() {
					if(times >= length) {
						clearInterval(interval);
						mask.css('opacity', 0);
					}
					mask.css('-webkit-mask', '-webkit-gradient(radial, 173 23, '+times+', 173 23, '+(times+1)+', from(rgba(255, 255, 255, 0)), to(rgba(255, 255, 255, 1)))');
					times+=step*2;
				}, 5);
			});
		})();
		</script>
