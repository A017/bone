<!-- Bone是一套web前端开发工具，提供了一套机制来对静态文件进行处理，使静态文件有了动态编程语言的特性：使用include语法包含其他文件，使用layout功能来复用html，甚至可以进行源代码编译等等，只要你能想到的都可以做到。</p>
<p>对于前端开发者来说html、css、js都是静态文件，一般做法上我们使用第三方脚本来对静态文件进行处理，类似 <a href="https://github.com/gruntjs/grunt">grunt</a>、<a href="https://github.com/gulpjs/gulp">gulp</a> 这类任务流工具，</p>
<p>例如编译less或者sass到css文件，合并js文件等等。Bone和任务流工具</p>
<p>举个例子，我们需要将一个less文件编译并且压缩后重命名为xxx.min.css放到某个文件夹下。</p>
<p>对于Grunt，开发者说：“嗯，这里有个less文件，你需要通过less编译器编译完后放到某个地方”，“等等，你还需要把编译完后的css文件压缩后再放到另一个地方，最后把这个文件名改名叫xxx.min.css，然后把less编译后的中间文件删掉”。</p>
<p>对于Bone，开发者说：“我这里有个文件叫xxx.min.css文件，是这个less文件通过less编译器便以后再压缩得到的”</p>
<p>Bone本质上也是一个构建工具，功能上有许多和现有的构建工具重叠，但是Bone并不是为了取代它们，相反地它们可以更融洽的共存：） --></p>
